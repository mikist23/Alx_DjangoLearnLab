{% extends "blog/base.html" %}
{% block content %}
{% csrf_token %}
<div class="content">
    <h1>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn primary">Save</button>
    </form>
</div>
{% endblock %}
