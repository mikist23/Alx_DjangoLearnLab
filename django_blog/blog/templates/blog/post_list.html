{% extends "blog/base.html" %}
{% block content %}
{% csrf_token %}
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'detail_post' post.id %}">{{ post.title }}</a>
                by {{ post.author }} on {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
