{% extends 'blog/base.html' %}

{% block content %}
{% csrf_token %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{{ object.post.get_absolute_url }}">Cancel</a>
{% endblock %}
