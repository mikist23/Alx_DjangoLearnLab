{% extends "blog/base.html" %}
{% block content %}
{% csrf_token %}
<div class="content">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete <strong>"{{ post.title }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Yes, delete</button>
        <a href="{% url 'list_post' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
