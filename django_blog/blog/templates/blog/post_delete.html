{% extends "blog/base.html" %}
{% block content %}
{% csrf_token %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'list_post' %}">Cancel</a>
    </form>
{% endblock %}
